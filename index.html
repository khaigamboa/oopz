<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oopz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="icon" href="data:,">
  <style>
    /* Hide file input */
    #photo-upload { display: none; }
    /* Prevent image selection */
    .noselect { user-select: none; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 flex items-center justify-center">
  <div class="w-full max-w-md bg-white/80 shadow-xl rounded-2xl p-8 flex flex-col items-center space-y-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-2 tracking-tight">Oopz</h1>
    <div class="w-full flex flex-row items-center space-x-4 mb-4">
      <label for="photo-upload" class="flex-1 cursor-pointer bg-gradient-to-r from-blue-400 to-blue-600 text-white px-4 py-2 rounded-lg shadow hover:from-blue-500 hover:to-blue-700 transition text-center">
        Upload Photo
        <input id="photo-upload" type="file" accept="image/*" />
      </label>
      <button id="download-btn" class="flex-1 bg-gradient-to-r from-green-400 to-green-600 text-white px-4 py-2 rounded-lg shadow hover:from-green-500 hover:to-green-700 transition disabled:opacity-50" disabled>Download Image</button>
    </div>
    <div id="editor-container" class="relative w-[400px] h-[600px] bg-gray-200 rounded-xl overflow-hidden shadow-inner flex items-center justify-center p-0">
      <canvas id="editor-canvas" width="400" height="600" class="absolute top-0 left-0"></canvas>
      <img id="overlay-img" src="frame2.png" alt="Overlay" class="absolute top-0 left-0 w-full h-full pointer-events-none select-none" draggable="false" />
    </div>
    <div class="flex space-x-4 mt-4">
      <button id="zoom-in" class="bg-gray-100 hover:bg-gray-200 rounded-full p-2 shadow" title="Zoom In">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" fill="none"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"/>
          <line x1="11" y1="8" x2="11" y2="14" stroke="currentColor" stroke-width="2"/>
          <line x1="8" y1="11" x2="14" y2="11" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      <button id="zoom-out" class="bg-gray-100 hover:bg-gray-200 rounded-full p-2 shadow" title="Zoom Out">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" fill="none"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"/>
          <line x1="8" y1="11" x2="14" y2="11" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      <button id="reset" class="bg-gray-100 hover:bg-gray-200 rounded-full p-2 shadow"><span class="text-sm">Reset</span></button>
    </div>
    <div id="feedback" class="text-center text-sm mt-2 h-6"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // --- Overlay image URL (transparent PNG) ---
      const OVERLAY_URL = document.getElementById('overlay-img').src;

      // --- Canvas and image state ---
      const canvas = document.getElementById('editor-canvas');
      const ctx = canvas.getContext('2d');
      let uploadedImg = null;
      let uploadedImgObj = new window.Image();
      let overlayImgObj = new window.Image();
      overlayImgObj.src = OVERLAY_URL;
      let dragging = false, lastX = 0, lastY = 0;
      let imgX = 0, imgY = 0, imgScale = 1;
      let imgInit = false;

      // --- UI Elements ---
      const photoUpload = document.getElementById('photo-upload');
      const zoomInBtn = document.getElementById('zoom-in');
      const zoomOutBtn = document.getElementById('zoom-out');
      const resetBtn = document.getElementById('reset');
      const downloadBtn = document.getElementById('download-btn');
      const feedback = document.getElementById('feedback');

      // --- Helper: Draw everything ---
      function drawEditor() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (uploadedImgObj.src && imgInit) {
          const w = uploadedImgObj.width * imgScale;
          const h = uploadedImgObj.height * imgScale;
          ctx.drawImage(uploadedImgObj, imgX, imgY, w, h);
        }
        if (overlayImgObj.complete) {
          ctx.drawImage(overlayImgObj, 0, 0, canvas.width, canvas.height);
        }
      }

      // --- Enable download after photo upload ---
      photoUpload.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(ev) {
          uploadedImgObj = new window.Image();
          uploadedImgObj.onload = function() {
            // Center and fit image
            const scale = Math.min(canvas.width / uploadedImgObj.width, canvas.height / uploadedImgObj.height);
            imgScale = scale;
            imgX = (canvas.width - uploadedImgObj.width * imgScale) / 2;
            imgY = (canvas.height - uploadedImgObj.height * imgScale) / 2;
            imgInit = true;
            drawEditor();
            downloadBtn.disabled = false;
          };
          uploadedImgObj.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      });

      // --- Zoom controls ---
      zoomInBtn.addEventListener('click', () => {
        if (!imgInit) return;
        imgScale *= 1.1;
        // Center zoom
        imgX -= (uploadedImgObj.width * 0.1 * imgScale) / 2;
        imgY -= (uploadedImgObj.height * 0.1 * imgScale) / 2;
        drawEditor();
      });
      zoomOutBtn.addEventListener('click', () => {
        if (!imgInit) return;
        imgScale /= 1.1;
        drawEditor();
      });
      resetBtn.addEventListener('click', () => {
        if (!imgInit) return;
        const scale = Math.min(canvas.width / uploadedImgObj.width, canvas.height / uploadedImgObj.height);
        imgScale = scale;
        imgX = (canvas.width - uploadedImgObj.width * imgScale) / 2;
        imgY = (canvas.height - uploadedImgObj.height * imgScale) / 2;
        drawEditor();
      });

      // --- Drag to move image ---
      canvas.addEventListener('mousedown', e => {
        if (!imgInit) return;
        dragging = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
        canvas.classList.add('cursor-grabbing');
      });
      window.addEventListener('mouseup', () => {
        dragging = false;
        canvas.classList.remove('cursor-grabbing');
      });
      canvas.addEventListener('mousemove', e => {
        if (!dragging || !imgInit) return;
        const dx = e.offsetX - lastX;
        const dy = e.offsetY - lastY;
        imgX += dx;
        imgY += dy;
        lastX = e.offsetX;
        lastY = e.offsetY;
        drawEditor();
      });

      // --- Touch support ---
      canvas.addEventListener('touchstart', e => {
        if (!imgInit) return;
        dragging = true;
        const rect = canvas.getBoundingClientRect();
        lastX = e.touches[0].clientX - rect.left;
        lastY = e.touches[0].clientY - rect.top;
      });
      canvas.addEventListener('touchend', () => { dragging = false; });
      canvas.addEventListener('touchmove', e => {
        if (!dragging || !imgInit) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        const dx = x - lastX;
        const dy = y - lastY;
        imgX += dx;
        imgY += dy;
        lastX = x;
        lastY = y;
        drawEditor();
        e.preventDefault();
      }, { passive: false });

      // --- Initial draw (just overlay) ---
      overlayImgObj.onload = drawEditor;

      // --- Feedback helper ---
      function showFeedback(msg, good = false) {
        feedback.textContent = msg;
        feedback.className = good ? 'text-green-600' : 'text-red-600';
      }

      // --- Download composite image ---
      function downloadComposite() {
        const editorDiv = document.getElementById('editor-container');
        html2canvas(editorDiv, { backgroundColor: null }).then(canvas2 => {
          const link = document.createElement('a');
          link.download = 'oopz-image.png';
          link.href = canvas2.toDataURL('image/png');
          link.click();
        });
      }
      // --- Download button click ---
      downloadBtn.addEventListener('click', function() {
        if (!imgInit) return;
        downloadComposite();
      });
    });
  </script>
</body>
</html>
